   <div class="d-flex">



    <form class="border ms-5 mt-5 p-5" style="width: 480px;border-radius: 5px;">
       <div style="display: #014b72;">

       </div>
      <p>Register as:</p>
      <div class="d-flex">
     
        <span><input type="radio" id="SWimmer" name="fav_language" value="Swimmer"></span><label class="ms-1" for="Swimmer">Swimmer</label>
        <span><input class="ms-2" type="radio" id="Swimming Coach" name="fav_language" value="Swimming Coach"></span><label class="ms-1" for="Swimming Coach">Swimming Coach</label>

    </div>

    <label class="mt-3">Name</label>

      <input  style="width: 120px;"   class="me-2" type="text" name="first Name" value="First Name" placeholder="First Name" id="First_Name">
      <input  style="width: 120px;" class="me-2" type="text" name="middle Name" value="middle Name" placeholder="Middle Name" id="middle_Name">
      <input  style="width: 120px;"  type="text" name="last Name" value="last Name" placeholder="Last Name" id="last_Name">
    </div>

     <label class="mt-3">Email</label>
     <input style="width: 375px;"  type="emil" name="emil" id="emil" placeholder="Type Your Email Id">

     <div class="d-flex">
     <input  style="width: 90px;"  type="number" name="+91" value="last Name" placeholder="+91" id="prefix">
     <input style="width: 275px;margin-left: 10px;" type="text" name="number" id="number" placeholder="Type Your Mobile No">
    </div>
     <label class="mt-3">Password</label>
     <input style="width: 375px;"  type="password" name="password" id="password" placeholder="Set Your Password">

     <div class="d-flex mt-3">
      <span><input type="checkbox" id="checkbox" name="checkbox"></span>      Â  <label for="checkbox">By clicking register, i accept <a href="#">Terms & Conditions</a></label>

     </div>

     <button class="mt-3" style="width: 375px;background-color:#014b72 ;color: white;border-radius: 5px;padding: 5px;" type="button" id="button">Register</button>

     <p class="mt-2 ms-5">Already have an account? <a href="#" style="color: #014b72;font-weight: 500;text-decoration: none;">Log in</a></p>

    </form>




    <div class="border ms-5 mt-5 p-5" style="width: 480px; height:350px; border-radius: 5px;">

      <label for="email">Email</label>
     <input style="width: 375px;"  type="emil" name="emil" id="emil" placeholder="Type Your Email Id">
   
     <label class="mt-3" for="password">Password</label>
     <input style="width: 375px;"  type="password" name="password" id="password" placeholder="Set Your Password">

     <div class="d-flex mt-3">
      <span><input type="checkbox" id="checkbox" name="checkbox"></span><label class="ms-1" for="checkbox">Remember me</label>
      <a style="text-decoration: none;margin-left: 130px;" href="#">Forget Password</a>
     </div>

      <button class="mt-3"style="width: 375px;background-color:#014b72 ;color: white;border-radius: 5px;padding: 5px;" type="button" id="button">Login</button>


      <p class="mt-2 ms-5">Dont't have an account? <a href="#" style="color: #014b72;font-weight: 500;text-decoration: none;">Register</a></p>

    </div>
  

  </div>
